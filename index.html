<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Store - Seus Produtos Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header / Navbar -->
    <header class="header">
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-content">
                    <span>ðŸ“¦ Frete grÃ¡tis em compras acima de R$ 50</span>
                    <div class="top-bar-links">
                        <a href="#ajuda">Central de Ajuda</a>
                        <a href="#rastreio">Rastrear Pedido</a>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="navbar">
            <div class="container">
                <div class="nav-content">
                    <div class="logo">
                        <h1>VIP<span>Store</span></h1>
                    </div>
                    
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Buscar produtos, marcas e muito mais...">
                        <button class="search-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="nav-actions">
                        <button class="nav-btn" id="userBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>Conta</span>
                        </button>
                        
                        <button class="nav-btn cart-btn" id="cartBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span>Carrinho</span>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="categories-bar">
            <div class="container">
                <div class="categories">
                    <button class="category-btn active" data-category="all">Todos</button>
                    <button class="category-btn" data-category="vip">VIP Premium</button>
                    <button class="category-btn" data-category="games">Games</button>
                    <button class="category-btn" data-category="streaming">Streaming</button>
                    <button class="category-btn" data-category="apps">Aplicativos</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Banner Principal -->
    <section class="hero-banner">
        <div class="container">
            <div class="banner-content">
                <div class="banner-text">
                    <h2>Ofertas Exclusivas VIP</h2>
                    <p>AtÃ© 50% OFF em planos selecionados</p>
                    <button class="cta-btn">Ver Ofertas</button>
                </div>
                <div class="banner-image">
                    <div class="floating-card">ðŸ’Ž</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Grid de Produtos -->
    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h2>Produtos em Destaque</h2>
                <div class="sort-options">
                    <select id="sortSelect">
                        <option value="default">Mais Relevantes</option>
                        <option value="price-asc">Menor PreÃ§o</option>
                        <option value="price-desc">Maior PreÃ§o</option>
                        <option value="name">Nome A-Z</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Produtos serÃ£o inseridos aqui via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Carrinho Lateral -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Meu Carrinho</h3>
            <button class="close-cart" id="closeCart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p>Seu carrinho estÃ¡ vazio</p>
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-price" id="totalPrice">R$ 0,00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Finalizar Compra</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Modal de Produto -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-body" id="modalBody">
                <!-- ConteÃºdo do produto serÃ¡ inserido aqui -->
            </div>
        </div>
    </div>

    <!-- Toast de NotificaÃ§Ã£o -->
    <div class="toast" id="toast"></div>

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
